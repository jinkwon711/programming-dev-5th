{% extends 'blog/base.html' %}

{% block main %}

<div class="container">
    <div class="jumbotron">
        <h1>P.rogramming</h1>
        <p>Hi. this is Jin's blog</p>
    </div>
</div>

<h2> 블로그 글 목록입니다..</h2>
<table>
{% for post in post_list %}
<tr>
{% if post.image %}
    <td>
    <div class ="thumbnail">
    <img src="{{post.image.url}}" class = 'img-responsive' style="width:75px; height:75px;">
    </td>
    </div>
{% endif %}
</div>
    <td><a href="{% url 'blog:post_detail' post.pk %}"> {{ post.title }} </a></td>
</tr>
{% endfor %}
</table>

<br>
<a class='btn btn-default' role = "button" href="{% url 'blog:post_new' %}">새글쓰기</a>




<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>

{% endblock %}
