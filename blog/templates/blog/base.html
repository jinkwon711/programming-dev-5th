{% load staticfiles %}
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>P.rogramming Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>

body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
.navbar-right {
  position : relative;
  align-self: right;
  color:red;
}
.alert-debug{
  background-color: #eeeeee;
  border-color: #eeeeee;
  color: #333;
/* 해당 디버그는 기본 부트스트랩에 없음*/
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/">P.rogramming Django</a>
            <div class="navbar-right">
              <a class="navbar-brand" href="/blog/aboutme" >About.Me</a>
              <a class='navbar-brand' href="/pokemon_main">Pokemon</a>
              <a class="navbar-brand" href="/blog/gallery/">Gallery.Me</a>
              <a class="navbar-brand" href="/blog/zipcode/">ZipCode</a>

            </div>
        </div>
    </div>
</div>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
    {% endfor %} </ul>
{% endif %}

{% block main %}
{% endblock %}



<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>
