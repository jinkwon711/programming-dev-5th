<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"  xml:lang="ko">
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<html>
<head>
    <title>sign up form</title>
<style>
body{

    background-image:url('pics/pic4.jpg');
    background-size:cover;
}
</style>

<h2 align="center"> 회원가입을 하시려면, 아래의 빈칸을 채워주시기 바랍니다.</h2>
</head>
<body>

<form action="서버주소..." method="post" align="center">
<table border="2" align="center">
    <tr>
        <td><label for="id_txt">아이디</label></td>

        <td><input id="id_txt" type="text" name="id" required placeholder="아이디를 입력해주세요(필수)" size="52px"></td>
    </tr>
    <tr>
        <td><label for="password">비밀번호</label></td>
        <td><input id="password" type="password" name="pwd" required placeholder="비밀번호는 8자 이상(필수)" pattern="........+" size="52px"></td>
    </tr>
    <tr>
        <td><label for="address">주소</label></td>
        <td><input type="text" name="address" placeholder="주소를 입력해 주세요(선택)" size="52px"></td>
    </tr>
    <tr>
        <td><label for="phone number"> 전화번호</label></td>
        <td><input type="text" name="phone number" required placeholder="전화번호를 입력해 주세요(필수)" size="52px"></td>
    </tr>
    <tr>
        <td><label for="email">이메일 </label></td>
        <td><input type="email" name="email" placeholder="이메일 입력" required size="52px"></td>
    </tr>
    <tr>
        <td>자기소개:</td>
        <td><textarea cols="50" rows="5"></textarea></td>
    </tr>
    </table>


    <input type="submit" name="회원정보 전송" value="회원가입 신청">
</form>
</body>
</html>
